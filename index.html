<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO COMPONENT WITH SIGN UP FORM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="./Assets/Images/favicon-32x32.png" type="image/png">
    
</head>

<body>
    <!-- <script src="./JS/script.js"></script> -->
    <script src="./JS/main.js" defer></script>
    <div class="main-container">
        <div class="heading">
            <h1>
                Learn to code by<br> watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time.<br>
                Watching scripted tutorials is great, but understanding how<br> developers think is invaluable.
            </p>
        </div>

        <section>
            <div class="free-trial">
                <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            </div>

                <form action="#" id="form">
                    <div>
                    <input type="text" name="fname" id="fname" aria-label="First Name" placeholder="First Name"
                        />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <div class="error"></div>
                    </div>

                    <div>    
                    <input type="text" name="lname" id="lname" aria-label="Last Name" placeholder="Last Name"
                    />
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <div class="error"></div>
                    </div>    

                    <div>
                    <input type="email" name="email" id="email" aria-label="Email Address" placeholder="Email Address"
                        /> 
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <div class="error"></div>
                    </div>

                    <div>    
                    <input type="password" name="password" id="password" aria-label="Password pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <div class="error"></div>
                    </div>    
                    
                    <button id="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                    <p class="terms-service">By clicking the button, you are agreeing to our <strong><a href=""
                            target="_blank">Terms and Services</a></strong></p>
                </form>
            
        </section>
    </div>
</body>

</html>
